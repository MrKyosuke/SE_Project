<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
        <link rel="stylesheet" type="text/css" href="style(profile)/style_p.css">
      </head>
      <body>
        <header>
          <div class="title-box">
            <div class="image-wrapper">
              <img src="images(campus)/logo_binus.png" alt="Profile Picture">
            </div>
            <nav class="nav-buttons">
              <button class="nav-button" onclick="redirectToHome()">Home</button>
                <button class="nav-button"onclick="redirectToCampus()">Campus</button>
                <button class="nav-button" onclick="redirectToVirtualView()">Virtual View</button>
                <button class="nav-button" onclick="redirectToInformation()">Information</button>
            </nav>
            <button class="image-directory-button">
                <img src="images(profile)/bimay_logo.jpg" alt="Binusmaya">
              </button>
          </div>
        </header>
  
  <main>
    <img id="profile-img" src="images(profile)/profile_image.png" alt="Profile Picture">
    <h2>Chad</h2>
    <p>Age: Unknown</p>
    <p>Location: Somewhere in the world</p>
    <p>Major: Being a gigachad</p>
    <p>About Me: Yes</p>
    
    <button id="edit-btn">Edit</button>
    <div id="edit-form" class="hidden">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input">
      <br>
      <label for="age-input">Age:</label>
      <input type="text" id="age-input">
      <br>
      <label for="location-input">Location:</label>
      <input type="text" id="location-input">
      <br>
      <label for="occupation-input">Occupation:</label>
      <input type="text" id="occupation-input">
      <br>
      <label for="about-input">About Me:</label>
      <textarea id="about-input"></textarea>
      <br>
      <button id="save-btn">Save</button>
    </div>

  </main>

  <div class="bottom-box">
    <div class="left-part">
      <h2>Information: </h2>
      <img src="images(profile)/info(1)_pic.jpg" alt="Profile Picture">
    </div>
  </div>

  <script src="scripts/profile.js"></script>
</body>
</html>
