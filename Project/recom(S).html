<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style(profile)/style_r.css">
</head>
<body>
    <header>
        <div class="title-box">
            <div class="image-wrapper">
                <img src="images(campus)/logo_binus.png" alt="Profile Picture">
            </div>
            <nav class="nav-buttons">
                <button class="nav-button" onclick="redirectToHome()">Home</button>
                <button class="nav-button" onclick="redirectToCampus()">Campus</button>
                <button class="nav-button" onclick="redirectToVirtualView()">Virtual View</button>
                <button class="nav-button" onclick="redirectToInformation()">Information</button>
            </nav>
            <button class="image-directory-button">
                <img src="images(profile)/bimay_logo.jpg" alt="Binusmaya">
            </button>
        </div>
    </header>
    
    <div class="showing-label">Recommendations from Syahdan Campus</div>

    <div class="button-container">
        <button class="anggrek-button" onclick="redirectToPageShihlin()">
            <img src="images(profile)/shihlin.png" alt="Button 1">
            <span>Shihlin</span>
        </button>
        <button class="syahdan-button" onclick="redirectToPageChatime()">
            <img src="images(profile)/chatime.jpg" alt="Button 2">
            <span>Chatime</span>
        </button>
        <button class="kijang-button" onclick="redirectToPageLegend()">
            <img src="images(profile)/legend.jpg" alt="Button 3">
            <span>Legend</span>
        </button>
    </div>
    
    <script src="scripts/recomm(S).js"></script>

</body>
</html>
