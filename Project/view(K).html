<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style(profile)/style_v.css">
</head>
<body>
    <header>
        <div class="title-box">
            <div class="image-wrapper">
                <img src="images(campus)/logo_binus.png" alt="Profile Picture">
            </div>
            <nav class="nav-buttons">
                <button class="nav-button" onclick="redirectToHome()">Home</button>
                <button class="nav-button" onclick="redirectToCampus()">Campus</button>
                <button class="nav-button" onclick="redirectToVirtualView()">Virtual View</button>
                <button class="nav-button" onclick="redirectToInformation()">Information</button>
            </nav>
            <button class="image-directory-button">
                <img src="images(profile)/bimay_logo.jpg" alt="Binusmaya">
            </button>
        </div>
    </header>

    <div class="showing-label">Showing: BINUS Kijang</div>

    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="street-view-container">
            <div id="street-view"></div>
        </div>

        <div class="recommendation-container">
            <button class="recommendation-button" onclick="redirectToRecommendation()">Recommendation</button>
        </div>
    </div>
    
    <script src="scripts/view(K).js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=showGoogleStreetView" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>
</body>
</html>
