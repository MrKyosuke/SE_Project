<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="binus_logo.png">

	<!-- /alternate -->
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />	

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=places"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header class="header-wrapper">
      	<div  class="header-wrapper__branding container">
      		<!--branding-->
      		<a href="https://rekreartive.com/logo-binus/" class="header-wrapper__branding__brand pull-left" title="BINUSMAYA" tabindex="1"><img src="https://rekreartive.com/logo-binus/" alt="BINUS Logo"></a>
      		<div class="header-wrapper__branding__header-tag-line pull-left">
      	  </div>

      		<!--Header social-->
      		<div class="header-wrapper__social pull-right">
      			<!--Social icons-->
      			<div class="header-wrapper__social__icons pull-right">
      				<ul>
      					<li><a href="https://binusmaya.binus.ac.id/newDefault/login.html" rel="nofollow" title="Link to BINUSMAYA" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
      				</ul>
      			</div>
      		</div>
      	</div> <!--/container-->
  </header>
  <div class="sliver-image">&nbsp;</div>
  <section class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="h2">BINUS MAP</h1>
    			<div data-google-street-view-map="true" data-start-latitude="" data-start-longitude="" data-start-Heading="" data-start-pitch="" data-start-zoom="" data-start-pano="" data-latitude-jquery-object="" data-longitude-jquery-object="" data-heading-jquery-object="" data-pitch-jquery-object="" data-zoom-jquery-object="" data-pano-jquery-object="">
            <form class="form-inline search-form">
                <div class="form-group">
                  <label class="sr-only" for="Region">Search</label>
                  <input type="search" name="StreetViewSearch" class="form-control" />
                </div>
                <button id="search-streetview" name="StreetViewSearchSubmit" class="btn btn-primary">Search</button>
            </form>
            <div class="control-group" data-google-map-search-results-layout="true">
    		<div class="controls">
                <p>Your search brought more than one result. Please click on a location from the list of results to locate it on the map.</p>
                <ul data-streetview-search-results="true">
                </ul>
              </div>
            </div>
			<div class="control-group" data-google-map-search-results-none-layout="true">
				<p>No results could be found from your search.</p>
            </div>			

            <div class="row maps">
              <div class="col-md-6">
                  <div data-street-view-hybrid="true" class="maps__hybrid"></div>
              </div>
              <div class="col-md-6">
                  <div data-street-view-panorama="true" class="maps__panorama"></div>
              </div>
            </div>

            <hr />
    				<script data-streetview-search-results-template="true" type="text/template">
    					<li><a href="#" data-name="{{name}}" data-formatted-address="{{formattedAddress}}" data-latitude="{{latitude}}" data-longitude="{{longitude}}">{{formattedResult}}</a></li>
    				</script>


            <form class="form-inline map-data">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
          					<label class="control-label" for="Latitude">Latitude</label>
          					<input  class="form-control" id="Latitude" type="text" />
          				</div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
          					<label class="control-label" for="Longitude">Longitude</label>
          					<input  class="form-control" id="Longitude" type="text" />
          				</div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label" for="Heading">Heading</label>
                    <input  class="form-control" id="Heading" type="text" readonly="true" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label" for="Pitch">Pitch</label>
                    <input  class="form-control" id="Pitch" type="text" readonly="true" />
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
          					<label class="control-label" for="Zoom">Zoom</label>
          					<input  class="form-control" id="Zoom" type="text" readonly="true" />
          				</div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
          					<label class="control-label" for="Pano">Pano</label>
          					<input  class="form-control" id="Pano" type="text" readonly="true" />
          				</div>
                </div>
              </div>
            </form>
    			</div>

        </div>
      </div>
</section>
<footer class="footer">
  <div class="footer__wrap container">
    <p>TESTING PHASE</p>
  </div>

</footer>

    <script src="scripts/vendor.js"></script>

    <script src="scripts/plugins.js"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
